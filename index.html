<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECT4 | ISAIAH SILVANI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
    </style>
    <script 
    src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"
  ></script>
  <link rel="stylesheet" href='css/style.css'>
  <script defer src='js/app.js'></script>
</head>
<body>
    <main>
        <h1 id="title" class='flex-center'>CONNECT4</h1>
        <!-- ADD INPUT FIELD AND BUTTONS FOR BOTH PLAYERS -->
        <section id="player1-settings" class='flex-center'>
            <label for="player1-name">Player 1 Name</label>
            <input type="text" id="player1-name" name="player1-name" maxlength="15"onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
            <button id='player1-btn' type="button" class="btn btn-warning"><b>SET NAME</b></button>
        </section>
        <section id="player2-settings" class='flex-center'>
            <label for="player2-name">Player 2 Name</label>
            <input type="text" id="player2-name" name="player2-name" maxlength="15"onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
            <button id='player2-btn' type="button" class="btn btn-warning"><b>SET NAME</b></button>
        </section>
        <!-- NOW HERE IS WHERE THE ACTUAL GRID BOARD WOULD GO-->
        <div id='whole-game'>
            <div id='board-grid'>
                <div id='00' class="blank"></div>
                <div id='01' class="blank"></div>
                <div id='02' class="blank"></div>
                <div id='03' class="blank"></div>
                <div id='04' class="blank"></div>
                <div id='05' class="blank"></div>
                <div id='06' class="blank"></div>
                <div id='10' class="blank"></div>
                <div id='11' class="blank"></div>
                <div id='12' class="blank"></div>
                <div id='13' class="blank"></div>
                <div id='14' class="blank"></div>
                <div id='15' class="blank"></div>
                <div id='16' class="blank"></div>
                <div id='20' class="blank"></div>
                <div id='21' class="blank"></div>
                <div id='22' class="blank"></div>
                <div id='23' class="blank"></div>
                <div id='24' class="blank"></div>
                <div id='25' class="blank"></div>
                <div id='26' class="blank"></div>
                <div id='30' class="blank"></div>
                <div id='31' class="blank"></div>
                <div id='32' class="blank"></div>
                <div id='33' class="blank"></div>
                <div id='34' class="blank"></div>
                <div id='35' class="blank"></div>
                <div id='36' class="blank"></div>
                <div id='40' class="blank"></div>
                <div id='41' class="blank"></div>
                <div id='42' class="blank"></div>
                <div id='43' class="blank"></div>
                <div id='44' class="blank"></div>
                <div id='45' class="blank"></div>
                <div id='46' class="blank"></div>
                <div id='50' class="blank"></div>
                <div id='51' class="blank"></div>
                <div id='52' class="blank"></div>
                <div id='53' class="blank"></div>
                <div id='54' class="blank"></div>
                <div id='55' class="blank"></div>
                <div id='56' class="blank"></div>s
            </div>
        </div>
        <!-- ADD THE MESSAGE OUTPUT AREA FOR THE USER TO SEE WHATS GOING ON -->
        <div id='message' class='flex-center'>
            <h3>Output Message Displayed Here</h3>
        </div> 
        <!-- PUT LINKEDIN AND GITHUB ICONS IN BETWEEN RESET BUTTON FOR MOBILE DESIGN-->
        <div id='socials'>
        <a href='https://www.linkedin.com' target="_blank">
        <img src='images/linkedin.svg' alt="Isaiah Silvani's Linkedin Profile"/>
        </a>
        <a href="https://github.com/isaiahsilvani/connect4-browser-game" target="_blank">
          <img src="images/Octicons-mark-github.svg" alt="Isaiah Silvani's github repository"/>
        </a>
        </div>
        <div id="buttons">
          <button id='resetBtn' type="button" class="btn btn-dark"><b>RESET</b></button>
          <button id='soundBtn' type='button' class='btn btn-dark'>Toggle Sound</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
